<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }
  
  h2 {
    text-align: center;
    color: #333;
  }
  
  .education, .skills {
    margin-bottom: 20px;
  }
  
  .education h3, .skills h3 {
    margin-bottom: 10px;
    color: #555;
  }
  
  .education p, .skills p {
    margin: 5px 0;
    color: #777;
  }
  
  .skills ul {
    list-style-type: none;
    padding: 0;
  }
  
  .skills ul li {
    margin-bottom: 5px;
    color: #777;
  }
  
  .section-gap {
    margin-top: 20px;
    /* Adjust as needed */
  }
  

  .sticky-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  /* background-color: #4CAF50; */
  color: white;
  /* padding: 15px 30px; */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 40px;
}

/* Style changes when hovering over the button */
.sticky-button:hover {
  background-color: #45a049;
}

  @media (max-width: 600px) {
    .container {
      margin: 10px;
      padding: 10px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h2>Student Details</h2>
  <div class="education">
    <h3>Education</h3>
    <p>10th Standard - Don Bosco Higher Secondary School</p>
    <p>12th Standard - Don Bosco Higher Secondary School</p>
    <p>Bachelor of Science in Computer Science - Don Bosco College, Yelagiri, 2020-2024</p>
  </div>
  
  <div class="section-gap"></div> <!-- Add space here -->
  
  <div class="skills">
    <h3>Skills</h3>
    <ul>
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JavaScript (ES6+)</li>
      <li>React.js</li>
       
      <a href="#" class="sticky-button"></a>
    </ul>
  </div>
</div>
</body>
</html>
